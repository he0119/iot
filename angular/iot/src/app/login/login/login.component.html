<div class="signin-content">

  <mat-card class="center-form">
    <mat-card-header>
      <mat-card-title>Please login to continue</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-list>
          <mat-list-item>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Username" formControlName="username" name="username" required>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
            </mat-form-field>
          </mat-list-item>
        </mat-list>
        <mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
