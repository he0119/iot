<div class="signin-content">

  <mat-card class="center-form">
    <mat-card-header>
      <mat-card-title>{{"login.welcome" | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-list>
          <mat-list-item>
            <mat-form-field class="full-width-input">
              <input matInput [placeholder]="'login.username' | translate" formControlName="username" name="username" required>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field class="full-width-input">
              <input matInput [placeholder]="'login.password' | translate" formControlName="password" type="password" name="password" required>
            </mat-form-field>
          </mat-list-item>
        </mat-list>
        <mat-spinner style="margin:0 auto;" diameter="30" [style.display]="loading ? 'block' : 'none'"></mat-spinner>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-raised-button color="primary" (click)="onSubmit()">{{"login.login" | translate}}</button>
      </div>
      </mat-card-actions>
  </mat-card>
</div>
